<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <script src="../plugins/angularjs/pagination.js"></script>
    <script type="text/javascript">
        var pinyougou = angular.module("pinyougou", ['pagination']);
        pinyougou.controller("brandController", function ($scope, $http) {
            $scope.paginationConf = {
                currentPage: 1,//当前页号
                totalItems: 10,//总记录数
                itemsPerPage: 10,//页大小
                perPageOptions: [10, 20, 30, 40, 50],
                onChange: function () {
                    $scope.reloadList();
                }
            };
            // $scope.fi
            $scope.searchEntity={};
            $scope.reloadList = function () {
                // ndPage($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
                $scope.search($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage)

            };

            $scope.findPage = function (pageNum, pageSize) {
                $http.get("../brand/findPage.do?page=" + pageNum + "&rows=" + pageSize).success(function (response) {
                    $scope.brandList = response.dateList;
                    $scope.paginationConf.totalItems = response.total;
                })
            };


            $scope.save = function () {
                var methodName = "add";
                if ($scope.entity.id != null) {
                    methodName = "update";
                }
                $http.post("../brand/" + methodName + ".do", $scope.entity).success(function (response) {
                    if (response.success) {
                        $scope.reloadList();
                    } else {
                        alert(response.message);
                    }
                })


            };


            $scope.findOne = function (id) {
                $http.get("../brand/findOne.do?id=" + id).success(function (response) {
                    $scope.entity = response;
                })
            };


            // $scope.selectionList = [];
            $scope.updateSelection = function (event, id) {
                if (event.target.checked) {
                    $scope.selectionList.push(id)
                } else {
                    $scope.selectionList.splice($scope.selectionList.indexOf(id), 1);
                }
            };

            $scope.delete = function () {
                if ($scope.selectionList.length > 0) {
                    if (window.confirm("确定要删除?")) {
                        $http.get("../brand/delete.do?ids=" + $scope.selectionList).success(function (response) {
                            if (response.success) {
                                $scope.reloadList();
                                $scope.selectionList = [];
                            } else {
                                alert(response.message)
                            }
                        })
                    }
                } else {
                    alert("请选择后再删除...");
                    return;
                }
            }


            $scope.search = function (pageNum, pageSize) {
                $http.post("../brand/search.do?page=" + pageNum + "&rows=" + pageSize, $scope.searchEntity).success(function (response) {
                    $scope.brandList = response.dateList;
                    $scope.paginationConf.totalItems = response.total;
                })
            };


        })


    </script>


</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" ng-click="entity={}" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" ng-click="delete()" class="btn btn-default" title="删除"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                {{searchEntity}}
                品牌名称：<input ng-model="searchEntity.name"> 品牌首字母：<input ng-model="searchEntity.firstChar">
                <button class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="brand in brandList">
                <td><input type="checkbox" ng-click="updateSelection($event,brand.id)"></td>
                <td>{{brand.id}}</td>
                <td>{{brand.name}}</td>
                <td>{{brand.firstChar}}</td>
                <td class="text-center">
                    <button type="button" ng-click="findOne(brand.id)" class="btn bg-olive btn-xs" data-toggle="modal"
                            data-target="#editModal">修改
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
        <!--数据列表/-->


    </div>
    <!-- 数据表格 /-->


    <tm-pagination conf="paginationConf"></tm-pagination>

</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" placeholder="品牌名称" ng-model="entity.name"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" placeholder="首字母" ng-model="entity.firstChar"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
